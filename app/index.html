<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GleeByGosha</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="containerbig">
        <div class="header__inner">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="">Home +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="">News</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href=""> Contact</a>
              </li>
            </ul>
          </nav>
          <div class="user__nav">
            <a class="user__nav-link user__nav-link--search" href="">
              <img class="user__nav-img" src="images/icons/search.svg" alt="" />
            </a>
            <div class="user__nav-link-box">
              <a class="user__nav-link user__nav-link-heart" href="">
                <img
                  class="user__nav-img"
                  src="images/icons/heart.svg"
                  alt=""
                />
                <span class="user__nav-number--heart">0</span>
              </a>
              <a class="user__nav-link user__nav-link-basket" href="">
                <img
                  class="user__nav-img"
                  src="images/icons/basket.svg"
                  alt=""
                />
                <span class="user__nav-number--basket">0</span>
              </a>
            </div>
            <a class="user__nav-link user__nav-link-menu" href="">
              <img class="user__nav-img" src="images/icons/menu.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
